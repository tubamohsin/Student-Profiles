<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Profile</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Profiles</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="create.html">Create New Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav" style="float: right;">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login/Logout </a>
                    </li>
                </ul>
            </div>
        </nav>

        <form id="new-profile" class="mt-5">

            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label>Roll#</label>
                    <input type="text" class="form-control" name="rollno" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Course</label>
                    <input type="text" class="form-control" name="course" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Full name</label>
                    <input type="text" class="form-control" name="fullname" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label>Education</label>
                    <input type="text" class="form-control" name="education" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label>Projects</label>
                    <input type="text" class="form-control" id='project-name' name="project">
                </div>
                <div class="col-md-1 mb-3 mt-1">
                    <button class="btn btn-outline-secondary mt-4" type="button" id="add">Add</button>
                </div>

            </div>

            <div class="form-row">
                <div class="col-md-5 mt-3">
                    <ul class="list-group" id="projects"></ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3 mt-3">
                    <button class="btn btn-large btn-primary" style="float:right">Create New Profile</button>
                </div>
            </div>

        </form>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="//cdn.ckeditor.com/4.5.10/standard/ckeditor.js"></script>

     <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>

    <script type="module" src="create.js"></script>

</body>

</html>
